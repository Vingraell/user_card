<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Card</title>
    <Link rel="stylesheet" href="./css/style.css" >
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,500,600&display=swap" rel="stylesheet">
</head>
<body>
<div class="userCardContainer">
    <div class="userCardHeader">

    </div>
    <div class="userInfoContainer">
        <div class="profilePicture">
            <img src="https://www.meme-arsenal.com/memes/f14d027b592a066abb8fe2743696e61d.jpg" alt="user photo">
        </div>
        <h2>  Toni Stark</h2>
        <h6> San Francisco,USA </h6>
        <h5> Managing Director of Stark Industries </h5>
        <h6> From 20 years accepted the position of director of the company </h6>

        <div class="iconContainer">
            <span class="verticalAlingn">
                <img src="./imgs/instagram.png" alt="instagram">
            </span>
            <span class="verticalAlingn">
                <img src="./imgs/telegram.png" alt="telegram">
            </span>
            <span class="verticalAlingn">
                <img src="./imgs/facebook.png" alt="facebook">
            </span>

        </div>

    </div>
</div>
</body>
</html>
